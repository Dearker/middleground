server:
  port: 8003
  servlet:
    context-path: /hanyi-demo

spring:
  application:
    name: hanyi-demo
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8080
  zipkin:
    base-url: http://114.67.102.137:9411

#日志級別
logging:
  level:
    #root: warn
    com.hanyi.demo: debug

feign.sentinel.enabled: true
# 开启feign熔断器的支持
feign:
  compression:
    # 请求压缩
    request:
      enabled: true
      # 压缩的起步大小
      min-request-size: 1024
      # 请求压缩的数据类型
      mime-types: text/xml,application/xml,application/json
    # 响应压缩
    response:
      enabled: true